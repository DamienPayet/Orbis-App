<div class="authincation h-100">
  <div class="container-fluid">
    <div class="row h-100">
      <div class="col-lg-6 col-md-7 col-sm-12 mx-auto align-self-center">
        <div class="login-form">
          <div class="text-center">
            <h3 class="title">{{ "FORGOT_PASSWORD_TITLE" | translate }}</h3>
            <p>{{ "FORGOT_PASSWORD_DESCRIPTION" | translate }}</p>
          </div>
          <form [formGroup]="forgotPasswordForm" >
            <div class="mb-4">
              <label class="mb-1 text-dark">{{ "EMAIL" | translate }}</label>
              <input type="email" class="form-control form-control" formControlName="email" value="">
            </div>
            <div class="form-row d-flex justify-content-between mt-4 mb-2">
              <div class="mb-4">
                <a  class="btn-link text-primary">{{ "NEED_HELP" | translate }}</a>
              </div>
            </div>
            @if(error){
              <div class="mb-4 text-center" >
                <label class="mb-1 text-danger">{{ errorMessage | translate }}</label>
              </div>
            }
            @if(success){
              <div class="mb-4 text-center" >
                <label class="mb-1 text-success">{{successMessage}}</label>
              </div>
            }
            <div class="text-center mb-4">
              <button (click)="onSubmit()" [disabled]="!forgotPasswordForm.valid" type="submit" class="btn btn-primary btn-block">{{ "SEND_RESET_LINK" | translate }}</button>
            </div>
            <p class="text-center">{{ "NOT_REGISTERED" | translate }}
              <a class="btn-link text-primary" routerLink="/auth/register">{{ "REGISTER" | translate }}</a>
            </p>
          </form>
        </div>
      </div>
      <div class="col-xl-6 col-sm-6">
        <div class="pages-left h-100">
          <div class="login-content">
            <p></p>
          </div>
          <div class="login-media text-center">
            @if (theme == 'dark') {
              <img src="../../../../assets/images/illustrations/Full-Vertical-White.png" alt="LOGIN_PIC">
            } @else {
              <img src="../../../../assets/images/illustrations/Full-Vertical-Dark.png" alt="LOGIN_PIC">
            }
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
